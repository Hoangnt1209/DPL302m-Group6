<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/summarize/css/main.css">
</head>

<body>
    <div class="gradient-overlay"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="./static/summarize/images/icon.png" alt="Logo" width="50">
            </a>
            <span class="navbar-text fw-bold text-dark">
                Summarizer
            </span>
        </div>
    </nav>
    <div class="container summarize">
        <div class="row no-gutters">
            <div class="col-md-6 col-left">
                <div class="form-group">
                    <label>Original Text</label>
                    <textarea class="form-control" id="text" rows="15"
                        placeholder="Enter or paste your text and press &quot;Summarize&quot;."></textarea>
                </div>
                <div class="row text-center mt-3" id="text-length">
                    <span>Length: 0/1024 characters</span>
                </div>
                <div class="d-flex justify-content-center"
                    <input type="file" id="fileInput" accept=".doc, .docx, .txt" class="d-none" />
                    <button type="button" class="btn btn-secondary btn-upload mt-3">Upload from Doc</button>
                    <button type="button" class="btn btn-primary btn-summarize mt-3 ml-3">Summarize</button>
                </div>
            </div>
            <div class="col-md-6 col-right">
                <div class="form-group">
                    <label>Summarize Text</label>
                    <textarea class="form-control" id="summarized" rows="15"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="./static/summarize/js/main.js"></script>
</body>

</html>
